<div class="profile-section">
  <div class="container h-100 d-flex justify-content-center align-items-start pt-5">
    <div class="card text-center p-4 shadow-lg rounded-4" style="width: 47rem; margin-top: 60px;">
      <div class="position-relative">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="rounded-circle border border-white shadow position-absolute top-0 start-50 translate-middle" style="width: 100px; height: 100px; object-fit: cover;">
      </div>
      <div class="mt-5 pt-3">
        <h5 class="fw-bold">{{user.username|titlecase}}</h5>
        <p class="text-muted mb-1">New York, United States</p>
        <p class="text-muted small">Web Producer - Web Specialist<br>Columbia University - New York</p>
      </div>
      <div class="d-flex justify-content-around mt-3">
        <div>
          <h6 class="fw-bold mb-0">65</h6>
          <small class="text-muted">Friends</small>
        </div>
        <div>
          <h6 class="fw-bold mb-0">43</h6>
          <small class="text-muted">Photos</small>
        </div>
        <div>
          <h6 class="fw-bold mb-0">21</h6>
          <small class="text-muted">Comments</small>
        </div>
      </div>
      <div class="mt-4">
        <button class="btn rounded-pill px-4" style="background-color: #E94E77; color: white;">
          Show more
        </button>
      </div>
      
      <!-- Links -->
      <div class="d-flex justify-content-between mt-3 px-4">
        <a href="#" class="text-decoration-none" style="color: #E94E77;">
          <i class="bi bi-person-plus"></i> Connect
        </a>
        <a href="#" class="text-decoration-none" style="color: #E94E77;">
          <i class="bi bi-chat-dots"></i> Message
        </a>
      </div>
    </div>
  </div>
</div>
